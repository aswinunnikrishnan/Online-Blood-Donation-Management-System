<!DOCTYPE html>
<html>
<head>
  <title>Blood Donation Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-style: italic;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .name {
        font-family: 'Brush Script MT', cursive;
        font-size: 50px;;
    }
    .date{
        font-family: 'Brush Script MT', cursive;
        font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="image/logo.png" alt="Certificate Logo" width="150px">
    </div>
    <h1>Certificate of Blood Donation</h1>
    <p>This is to certify that</p>
    <p><span class="name">{{NAME}}</span></p>
    <p>has donated blood through the Online Blood Donation System</p>
    <p>Date of Donation: <span class="date">{{DATE}}</span></p>
    <div>
      <p style="font-size:xx-small;">Generated by: Blood Donation System</p>
      <p style="font-size:xx-small;">This certificate is generated online. Validity verified.</p>
    </div>
  </div>
</body>
</html>
